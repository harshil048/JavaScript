<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #image{
            height: 300px;
            width: 300px;
        }
        #f{
            font-size: 30px;
        }
        button{
            height: 30px;
            width: 140px;
            background-color: blanchedalmond;
            border-radius: 15px;
            font-weight: bold;
            box-shadow: 0px 0px 0px 0px;
        }
    </style>
</head>
<body style="background-color: black; color: aliceblue;">
   
</body>
<script>
    const requestUrl = 'https://api.github.com/users/harshil048';
   const xhr = new XMLHttpRequest();

    xhr.open('GET',requestUrl);
    let followers;
    let profile;
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText);
            followers = (data.followers);
            profile = (data.avatar_url);
            const img = document.createElement('img');
            img.src = `${profile}`;
            img.id = "image";
            document.body.appendChild(img);

            const followerss = document.createElement('p');
            followerss.id = "f";
            followerss.appendChild(document.createTextNode(`Followers :- ${followers}`));
            document.body.appendChild(followerss);    

            const link = document.createElement('a');
            link.href = `${data.html_url}`;
            link.innerHTML = ("<button>View Profile</button>");
            document.body.appendChild(link);
        }
    }
    
   xhr.send();
    
   
</script>
</html>
